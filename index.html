<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Design Mastery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="nav__header">
        <div class="nav__logo">
          <a href="#">
            <img src="logo-white.png" alt="logo-white" class="logo-white" />
            <img src="logo-dark.png" alt="logo-dark" class="logo-dark" />
          </a>
        </div>
        <div class="nav__menu__btn" id="menu-btn">
          <i class="ri-menu-line"></i>
        </div>
      </div>
      <ul class="nav__links" id="nav-links">
        <li>
          <a href="#home">Home</a>
        </li>
        <li><a href="#menu">Menu</a></li>
        <li>
          <a href="#service">Service</a>
        </li>
        <li>
          <a href="#cart">Food Cart</a>
        </li>
      </ul>

      <div class="nav__btns">
        <button class="btn"><i class="ri-search-line"></i></button>
        <button class="btn"><i class="ri-shopping-bag-line"></i></button>
      </div>
    </nav>
    <header class="section__container header__containerr">
      <div class="header__image">
        <div class="image">
          <img src="header (1).png" alt="header" />
        </div>
        <div class="header__image__footer">
          <img src="MIMI.png" alt="MIMI" />
        </div>
      </div>
    </header>

    <script src="script.js"></script>
  </body>
</html>
